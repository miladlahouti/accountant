<div style="margin-top: 65px; background: #007bff" class=" offset-3 col-6 offset-3 rounded justify-content-center">
    <h3 class="text-center" style="margin-top: 50px">ورود اطلاعات تراکنش های مالی</h3>
    <form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()" class="mt100 justify-content-center">
        <div style="margin-right: 100px" class="justify-content-center">
            عنوان : <input type="text" name="name" placeholder="لطفا عنوان فاکتور خود را وارد کنید" style="margin-right: 80px" class="mb-3"><br>
            &nbsp;&nbsp;مبلغ : <input type="text" placeholder="لطفا مبلغ خود را به ریال وارد کنید" name="amount" style="margin-right: 80px;" class="mb-3"><br>
            &nbsp;&nbsp;تاریخ : <input type="text" id="pcall" placeholder="لطفا تاریخ فاکتور خود را وارد کنید" name="data" style="margin-right: 70px;" class="pdate mb-3"><br>
        </div>
        <div style="margin-right: 110px;margin-bottom: 10px; margin-left: 30px">
            نوع فاکتور :
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">دریافت</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">پرداخت</label>
            </div>
        </div>
        <input type="submit" value="ذخیره" class=" mt80 mb-4" style="margin-top: 60px; margin-right: 250px; margin-bottom: 50px">
        
    </form>
    <script>
        function validateform(){
            var name=document.myform.name.value;
            var amount=document.myform.amount.value;
            var data=document.myform.data.value;

            if (name==null || name==""){
                alert("لطفا عنوان فاکتور خود را وارد کنید");
                return false;
            }else if(amount==null || amount==""){
                alert("لطفا مبلغ فاکتور خود را وارد کنید");
                return false;
            }else if (data==null || data==""){
                alert("لطفا تاریخ فاکتور خود را وارد کنید");
            }
        }
        var objCall = new AMIB.persianCalendar( 'pcall' )
    </script>
